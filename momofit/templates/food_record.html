{% extends "base_generic.html" %}
{% block content %}
<div class="food_record">

    <form action="/momofit/food_record" method="GET">
        <input id="mydate" type="text" name="mydate" class="datepicker">
        <button type="submit" value="submit" name='submit-btn' class="btn waves-effect">search</button>
    </form>
    <div class="record"><a class="btn-floating btn waves-effect waves-light modal-trigger btn-add" href="#modal-food_record"><i class="material-icons">add</i></a>
        {% if date %}
        <h5>{{date}}</h5>
        {% else %}
        <h5>最近七餐</h5>
        {% endif %}
        <table>
            <thead>
                <tr>
                    <th>日期</th>
                    <th>食物</th>
                    <th>數量</th>
                    <th>熱量</th>
                    <th></th>
                </tr>
            </thead>
    
            <tbody>
                {% for date in record %}
                <tr>
                    <td>{{date.0}}</td>
                    <td>{{date.1}}</td>
                    <td>{{date.2}}</td>
                    <td>{{date.3}}</td>
                    <td>
                    <span class="btn-floating btn waves-effect waves-light btn-right delete-menu-btn">
                        <i class="material-icons">delete</i>
                    </span>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div id="modal-food_record" class="modal">
        <div class="modal-content">
            <h5>新增飲食紀錄</h5><a href="#!" class="modal-close waves-effect waves-green btn btn-right"><i class="material-icons">close</i></a>
            
            <form name="add_food" action="/momofit/food_record/" method="POST">
            {% csrf_token %}
            <h6>日期</h6>
            <input type="text" name="date" class="datepicker">
            <h6>店家</h6>
            <select name="select_store">
                <option value="0" disabled selected>store</option>
                {% for store in store_list%}
                <option value="{{store}}">{{ store }}</option>
                {% endfor %}
            </select>
            <h6>餐點</h6>
            <select name="select_food">
                <option value="0" disabled selected>food</option>
            </select>
            <h6>數量</h6>
            <div name="quantity" class="input-field col s12">
                <select>
                <option value="0" disabled selected>Choose your option</option>
                {% for i in quantity %}
                <option value={{i}}>{{i}}</option>
                {% endfor %}
                </select> 
            </div>
            <button type="submit" class="btn waves-effect btn-right">新增</button>
            </form>
            
        </div>
    </div>
</div>
{% endblock %}
