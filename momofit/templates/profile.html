{% extends "base_generic.html" %}
{% block content %}
  <!-- {% if user.is_authenticated %} -->
    {% load static %}
    <h2>個人資料</h2>
      <div class = "info-content">
        {% csrf_token %}
        <div class = "selfie"> 
          <img src="{% static 'img/momo.jpg' %}" class="user-selfie-style">
        </div>
        <div class = "information" style="width:80%;">
          <button type="submit" class="btn waves-effect">修改個人資料</button>
          <h5>姓名: {{ name }}</h5>
          <h5>性別: {{ sex }}</h5>
          <h5>年齡: {{ age }}</h5>
          <h5>身高: {{ height }}</h5>
          <h5>體重:  {{ weight }}</h5>
          <h5>體脂肪</h5>
          <h5>三項成績(B/D/S)</h5>
          <h5>基礎代謝: {{ kcal }}</h5>
        </div>
      </div>
      <h2>我的歷程</h2> 
      <div class = "information-chart">
        <div class = "information-chart-1">
        <h2>Graph-1</h2> 
        </div>
        <div class = "information-chart-2">
        <h2>Graph-2</h2> 
        </div>
      </div>  
  <!-- {% else %} -->
    <!-- <h2>您尚未登入!</h2>  -->
  <!-- {% endif %}   -->

{% endblock %}
